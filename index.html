<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <div id="root">
        <div class="container" :class="classContainer">
            <div class="row h_100 justify-content-center align-items-center">
                <div class="col-10 text-center d-flex justify-content-between">
                    <button class="border-0" ><i @click="nextPhotoLeft" class="fa-solid fa-angle-left"></i></button>
                    <img :src="mediaImg[counterImg]" class="img-fluid rounded" v-bind:class="classiImg">
                    <button class="border-0" @click="nextPhotoRight"><i class="fa-solid fa-angle-right"></i></button>
                </div>
                <!--Dots-->
                <div class="d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-circle mx-3" @click="clickDots(index)" :class="(index == counterImg) ? 'text-primary' : '' " v-for="(photo, index) in mediaImg"></i>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./asset/js/main.js"></script>
</body>
</html>
